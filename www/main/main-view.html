<ion-pane>
  <ion-header-bar class="bar-stable">
    <h1 class="title">{{main.title}}</h1>
  </ion-header-bar>
  <ion-content>
    <div class="list">
      <a class="item item-avatar" ng-repeat="item in main.items" ui-sref="main">
        <img ng-src="{{item.imgSource}}">
        {{item.text}}
      </a>
    </div>
  </ion-content>
</ion-pane>
