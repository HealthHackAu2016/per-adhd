<ion-header-bar align-title="center" class="bar-stable">
  <button class="button icon-left fa fa-chevron-left" ng-click="controller.back()">Back</button>
  <h1 class="title">{{controller.title}}</h1>
</ion-header-bar>

<ion-content>

  <ion-list>
    <a class="item item-icon-right" ng-repeat="blah in controller.blah"
       ui-sref="FindSpecialists">
      {{blah}}
      <i class="icon fa fa-chevron-right"></i>
    </a>
  </ion-list>
</ion-content>
