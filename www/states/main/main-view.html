<ion-header-bar align-title="center" class="bar-stable">
  <h1 class="title">{{main.title}}</h1>
</ion-header-bar>

<ion-content>
  <ion-list>
    <a class="item item-avatar" ng-repeat="item in main.items" ui-sref="{{item.state}}">
      <img ng-src="{{item.imgSource}}">
      {{item.text}}
    </a>
  </ion-list>
</ion-content>
