<ion-header-bar align-title="center" class="bar-stable">
  <button class="button icon-left fa fa-chevron-left" ng-click="specialists.back()">Back</button>
  <h1 class="title">{{specialists.title}}</h1>
</ion-header-bar>

<ion-content>

  <ion-list>
    <div class="item" ng-repeat="specialist in specialists.specialistsList">
      <h2>{{specialist.name}}</h2>
      <p>{{specialist.number}}</p>
    </div>
  </ion-list>
</ion-content>
